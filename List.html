<html>
    <head>
        <title> Order&Unordered list</title>
    </head>
    <body>
        <h1> Unordered list </h1>
        <font size="30"><ul style="list-style-type:circle">
        <li> CSE </li>
        <li> CIVIL </li>
        <li> EEE </li>
        </ul>
        </font>
        <h1> ORDERED LIST </h1>
        <FONT SIZE="30" color="00FF00"> 
            <ol type="i">
                <li><ABBR title="computer science"> CSE </li> </ABBR>
                <li> Civil </li>
                <li> ECE </li>
                <li> EEE</li>
                <li> MECH</li>
                <li> IT</li>
            </ol>
        </FONT>
    </body>
</html>
